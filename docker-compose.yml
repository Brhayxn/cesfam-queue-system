
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db         # Nombre del servicio de la DB en Docker
      - DB_PORT=5432       # Puerto interno de PostgreSQL
      - DB_USER=postgres   # Usuario (puedes cambiarlo)
      - DB_PASSWORD=password  # Contraseña
      - DB_NAME=mydatabase     # Nombre de la DB
    depends_on:
      - db

  db:
    image: postgres:13      # Versión específica de PostgreSQL
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistencia de datos
    ports:
      - "5432:5432"         # Expone el puerto para acceso externo (opcional)

volumes:
  postgres_data: